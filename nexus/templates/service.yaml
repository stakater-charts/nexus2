---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/app-menu: development
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/nexus/src/main/fabric8/icon.png
      fabric8.io/git-commit: ae00cfc7e0057fb2f9a79cf3152a76840f6ac915
      fabric8.io/scm-con-url: scm:git:git@github.com:fabric8-apps/nexus-app.git
      fabric8.io/scm-url: http://github.com/fabric8-apps/nexus-app
      fabric8.io/git-branch: release-v1.0.1
      fabric8.io/scm-devcon-url: scm:git:git@github.com:fabric8-apps/nexus-app.git
      fabric8.io/scm-tag: nexus-app-1.0.0
      fabric8.io/ingress.annotations: |-
        ingress.kubernetes.io/force-ssl-redirect: true
        kubernetes.io/ingress.class: internal-ingress
    labels:
      expose: "true"
      provider: fabric8
      app: {{ template "fullname" . }}
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      release: {{ .Release.Name | quote }}
      heritage: {{ .Release.Service | quote }}
      version: 1.0.1
      group: io.fabric8.apps
    name: nexus
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8081
    selector:
      app: {{ template "fullname" . }}
      provider: fabric8
      group: io.fabric8.apps