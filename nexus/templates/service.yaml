---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/ingress.annotations: |-
        ingress.kubernetes.io/force-ssl-redirect: true
        kubernetes.io/ingress.class: {{ .Values.nexus.service.ingressClass }}
    labels:
      expose: "true"
      provider: fabric8
      app: {{ template "fullname" . }}
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      release: {{ .Release.Name | quote }}
      heritage: {{ .Release.Service | quote }}
      version: 1.0.1
      group: io.fabric8.apps
    name: nexus
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8081
    selector:
      app: {{ template "fullname" . }}
      provider: fabric8
      group: io.fabric8.apps